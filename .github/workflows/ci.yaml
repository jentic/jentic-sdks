# Sample CI for conditional testing of /python and /mcp
name: CI

on:
  push:
    paths:
      - 'python/src/**'
      - 'mcp/src/**'
  pull_request:
    paths:
      - 'python/src/**'
      - 'mcp/src/**'

jobs:
  test-python:
    if: >-
      contains(github.event.head_commit.message, 'python/src') ||
      github.event_name == 'pull_request' && github.event.pull_request.changed_files > 0 &&
      contains(join(github.event.pull_request.changed_files, ','), 'python/src')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pdm install
      - name: Run tests
        run: pdm run test
      - name: Run integration tests
        run: pdm run test:integration
        env:
          DISCORD_BOTTOKEN: ${{ secrets.DISCORD_BOTTOKEN }}
          DISCORD_GET_MY_USER_OPERATION_UUID: e7ef41c27ac9dbd950a5079ff7a824a2
          DISCORD_GET_USER_DETAILS_WORKFLOW_UUID: 50b8c2a8d60ba2c66530e8dc55bbbe98

  test-mcp:
    if: >-
      contains(github.event.head_commit.message, 'mcp/src') ||
      github.event_name == 'pull_request' && github.event.pull_request.changed_files > 0 &&
      contains(join(github.event.pull_request.changed_files, ','), 'mcp/src')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pdm install
      - name: Run tests
        run: pdm run test
